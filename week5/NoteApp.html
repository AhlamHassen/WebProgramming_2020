<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #eff5f8;
        }

        #d1 {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;

        }

        #d2 {
            width: 450px;
            height: 100vh;
            padding: 20px;
            border: 1px solid #ffd764;
            box-shadow: 0 4px 6px 0 rgba(116, 102, 230, 0.5);
            border-radius: 15px;
            border: 1px solid #ccc;
            background-color: #ffffff;
        }

        input {
            width: 300px;
            height: 28px;
            padding: 8px;
            border: 1px solid #7466e6;
        }

        #button {
            padding: 4px;
            width: 50px;
            background-color: #eff5f8;
            border: 1px solid #7466e6;
        }

        #inputButton {
            text-align: center;
        }

        p {
            text-align: left;
            height: 25px;
            width: 400px;
            background-color: #d5eef8;
            margin: auto;
            padding: 8px;
            margin-top: 20px;
        }

        p:hover {
            background-color: #b3cbe8;
            height: 25px;
        }
    </style>


</head>

<body>

    <div id="d1">


        <div id="d2">
            <div id="inputButton">
                <input type="text" id="input" placeholder="New Item ...">
                <button id="button" onclick="clicked()">Add</button>
            </div>
        </div>

    </div>

    <script>
        let input = document.getElementById("input");

        function clicked() {
            let newElement = document.createElement("p");
            let content = document.createTextNode(input.value);
            newElement.appendChild(content);

            let Box = document.getElementById("d2");
            Box.appendChild(newElement);
            input.value = "";

            newElement.onclick = function () {
                newElement.remove();
            }
        }


    </script>

</body>

</html>
